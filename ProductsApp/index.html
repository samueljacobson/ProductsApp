        function find() {
            var id = document.getElementById("prodId").value;
            //console.log(id);
            fetch(uri + '/' + id).then(function (response) {
                return response.json();
            }).then(function (json) {

                var element = document.getElementById("product");
                element.innerHTML = json.Name;
            });
